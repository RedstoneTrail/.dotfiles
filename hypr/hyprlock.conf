general {
    hide_cursor        = true
    ignore_empty_input = true
    immediate_render   = true
    no_fade_in         = true
    no_fade_out        = true
}

background {
    monitor     =
    path        = /home/redstonetrail/.dotfiles/hypr/lock-wallpaper.png
    color       = rgb(20,25,20)
    blur_passes = 0
}

input-field {
    monitor   =
    size      = 200, 50
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    dots_rounding = 0
    outer_color = rgb(20,25,20)
    inner_color = rgb(7,112,0)
    font_color = rgb(256,256,256)
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = true
    rounding = 0
    check_color = rgb(20,20,25)
    fail_color = rgb(25,20,20)
    fail_text = <i>Incorrect password</i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -20
    halign = center
    valign = center
}
