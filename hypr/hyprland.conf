monitor=, preferred, auto, 1

exec-once = waybar & hyprpaper & systemctl --user start hyprpolkitagent

env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Funny touchpad toggle
bindr =         Super_L & Control_L, code:93, exec, hyprctl keyword "device[elan1203:00-04f3:307a-touchpad]:enabled" "1" -r
bindr = SHIFT & Super_L & Control_L, code:93, exec, hyprctl keyword "device[elan1203:00-04f3:307a-touchpad]:enabled" "0" -r

device {
    name = elan1203:00-04f3:307a-touchpad
    enabled = 0
}

#ecosystem:no_donation_nag = true

misc:vfr = true

input {
    kb_layout = gb
    kb_model = asus_laptop
    kb_options = ctrl:nocaps

    touchpad {
	scroll_factor = 0.5
	clickfinger_behavior = true
	tap-and-drag = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

cursor:hide_on_key_press = true

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0

    layout = dwindle

    allow_tearing = true
}

# I take back what I said about tearing
env = WLR_DRM_NO_ATOMIC, 1
windowrulev2 = immediate, class:^()$

decoration {
    rounding = 0
    
    blur {
        enabled = false
    }

    shadow {
    	enabled = false
    }
}

animations {
    enabled = no
}

dwindle {
    preserve_split = yes
    force_split = 2
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

gestures {
    workspace_swipe = off
}

# Misc bindings
bind = SUPER, code:36, exec, ghostty
bind = SUPERSHIFT, Q, killactive
bind = SUPER, Q, exec, bash /home/redstonetrail/.dotfiles/scripts/killmode.sh
bind = SUPERSHIFT, E, exit, 
bind = SUPERSHIFT, C, exec, hyprctl reload
bind = SUPER, P, pin
bind = SUPER, B, exec, firefox
bind = SUPERALT, B, exec, google-chrome-stable
bind = SUPERSHIFT, B, exec, tor-browser
bind = SUPER, V, togglefloating, 
bind = SUPER, F, fullscreen
bind = SUPER, R, exec, rog-control-center
bind = SUPERSHIFT       , S, exec, hyprlock
bind = SUPERCONTROLSHIFT, S, exec, hyprlock & sleep 1 && systemctl hibernate

# Switch workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace
bind = SUPERSHIFT, 1, movetoworkspace, 1
bind = SUPERSHIFT, 2, movetoworkspace, 2
bind = SUPERSHIFT, 3, movetoworkspace, 3
bind = SUPERSHIFT, 4, movetoworkspace, 4
bind = SUPERSHIFT, 5, movetoworkspace, 5
bind = SUPERSHIFT, 6, movetoworkspace, 6
bind = SUPERSHIFT, 7, movetoworkspace, 7
bind = SUPERSHIFT, 8, movetoworkspace, 8
bind = SUPERSHIFT, 9, movetoworkspace, 9
bind = SUPERSHIFT, 0, movetoworkspace, 10

# Move windows within workspace
binde = SUPERSHIFT, L, movewindow, r
binde = SUPERSHIFT, H, movewindow, l
binde = SUPERSHIFT, J, movewindow, d
binde = SUPERSHIFT, K, movewindow, u

binde = SUPERALT, L, moveactive,  10   0
binde = SUPERALT, H, moveactive, -10   0
binde = SUPERALT, J, moveactive,   0  10
binde = SUPERALT, K, moveactive,   0 -10

binde = SUPERALTSHIFT, L, moveactive,  1  0
binde = SUPERALTSHIFT, H, moveactive, -1  0
binde = SUPERALTSHIFT, J, moveactive,  0  1
binde = SUPERALTSHIFT, K, moveactive,  0 -1

# Move focus
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Resize focussed window
binde = SUPERCONTROL, h, resizeactive, -10  0
binde = SUPERCONTROL, l, resizeactive,  10  0
binde = SUPERCONTROL, j, resizeactive,   0 -10
binde = SUPERCONTROL, k, resizeactive,   0  10

binde = SUPERCONTROLSHIFT, h, resizeactive, -1  0
binde = SUPERCONTROLSHIFT, l, resizeactive,  1  0
binde = SUPERCONTROLSHIFT, j, resizeactive,  0 -1
binde = SUPERCONTROLSHIFT, k, resizeactive,  0  1

# Swap vertical/horizontal split
bind = SUPER, M, togglesplit,

# Move/resize windows with mouse (best for floating windows)
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Volume controls
binde =      , XF86AudioMute       , exec, pactl set-sink-mute     @DEFAULT_SINK@ toggle
binde =      , XF86AudioRaiseVolume, exec, pactl set-sink-volume   @DEFAULT_SINK@ +5%
binde =      , XF86AudioLowerVolume, exec, pactl set-sink-volume   @DEFAULT_SINK@ -5%
binde = SHIFT, XF86AudioRaiseVolume, exec, pactl set-sink-volume   @DEFAULT_SINK@ +1%
binde = SHIFT, XF86AudioLowerVolume, exec, pactl set-sink-volume   @DEFAULT_SINK@ -1%

# Microphone controls
bind  =      , XF86AudioMicMute    , exec, pactl set-source-mute   @DEFAULT_SOURCE@ toggle
binde = ALT  , XF86AudioRaiseVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ +5%
binde = ALT  , XF86AudioLowerVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ -5%

# Brightness controls
binde =      , XF86MonBrightnessUp  , exec, brightnessctl s +5%
binde =      , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Launcher
windowrulev2 = float, class:^(launcher)$
windowrulev2 = size 40% 70%, class:^(launcher)$
bind = SUPER, D, exec, alacritty --class launcher -e sway-launcher-desktop

# nmtui window
windowrulev2 = float, class:^(nmtui)$
windowrulev2 = size 40% 70%, class:^(nmtui)$
bind = SUPER, N, exec, alacritty --class nmtui -e nmtui

# bluetui window
windowrulev2 = float, class:^(bluetuith)$
windowrulev2 = size 40% 70%, class:^(bluetuith)$
bind = SUPERSHIFT, N, exec, alacritty --class bluetuith -e bluetuith

# Screenshotting
bind =             , Print, exec, grim -g "$(slurp)" - | wl-copy
bind =        SHIFT, Print, exec, grim - | wl-copy
bind = CONTROL     , Print, exec, grim -g "$(slurp)"
bind = CONTROLSHIFT, Print, exec, grim
